<div
*ngIf='isDoc'>
<ng-template appPlaceholder></ng-template>
<br>
<div class="row" >
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="margin-top: 100px;text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div><h1 style="text-align: center;font-family:  'Lucida Sans Unicode'">Patient Login</h1></div>
    <br>
    <form #f="ngForm" (ngSubmit)="onSubmitp(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >
          {{isLoginMode ? 'Login' : 'Sign Up'}}</button> &nbsp;&nbsp;
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()" [disabled]='!isDoc'>
          Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
          <button class="btn btn-primary pull-right" type="button"  (click)="onSwitchDoc()">
            Enter as {{isDoc ? 'Doctor' : 'Patient'}}
          </button>
      </div>

    </form>
  </div>
</div>
</div>
